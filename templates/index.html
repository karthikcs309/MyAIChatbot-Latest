<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --accent-color: #3b82f6;
            --accent-glow: #60a5fa;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.95);
            border-right: var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .new-chat-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.5);
        }

        .history-section {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .history-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* --- Main Chat Area --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%);
        }

        .chat-container {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-bottom: 120px; /* Space for input */
        }

        .message {
            max-width: 80%;
            padding: 16px 24px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent-color);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(51, 65, 85, 0.5);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        /* Markdown Styles within Bot Messages */
        .message.bot pre {
            background: #0f172a;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .message.bot code {
            font-family: 'Consolas', monospace;
            font-size: 0.9em;
        }

        /* --- Input Area --- */
        .input-wrapper {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 900px;
            z-index: 20;
        }

        .input-box {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 8px 16px; /* Adjusted padding since icon is gone */
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s;
        }

        .input-box:focus-within {
            border-color: var(--accent-color);
        }

        textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            resize: none;
            height: 24px;
            max-height: 200px;
            font-family: inherit;
        }
        textarea:focus { outline: none; }

        .send-btn {
            background: var(--accent-color);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 14px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: var(--accent-glow);
            transform: scale(1.05);
        }

        /* --- Footer Credit --- */
        .footer-credit {
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            font-family: 'Inter', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.5;
            pointer-events: none;
        }

        /* Loading Dots */
        .typing span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #cbd5e1;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand"><i class="fas fa-brain"></i> AI Chatbot</div>
        <button class="new-chat-btn" onclick="clearChat()">
            <i class="fas fa-plus"></i> New Chat
        </button>
        <div class="history-label">Session History</div>
        <div class="history-section">
            <div style="padding:10px; opacity:0.6; font-size:0.9rem;">
                <i class="far fa-clock"></i> Active Session
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container" id="chatBox">
            <div class="message bot">
                <i class="fas fa-sparkles"></i>&nbsp; 
                Hello! I am your <strong>AI Chatbot</strong> (Latest). 
                Ask me anything!
            </div>
        </div>

        <div class="input-wrapper">
            <div class="input-box">
                <textarea id="userInput" placeholder="Ask AI Chatbot..." rows="1" 
                    oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
        </div>

        <div class="footer-credit">Made by Karthik C S</div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add User Message
            appendMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = '24px'; // Reset height

            // Add Loading
            const loadingId = appendLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();

                // Remove Loading, Add Bot Response
                document.getElementById(loadingId).remove();
                appendMessage(data.response, 'bot');
            } catch (err) {
                document.getElementById(loadingId).remove();
                appendMessage("Error connecting to the server.", 'bot');
            }
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            // Use marked to parse Markdown
            div.innerHTML = marked.parse(text);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message bot';
            div.id = id;
            div.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return id;
        }

        async function clearChat() {
            await fetch('/clear', { method: 'POST' });
            chatBox.innerHTML = '<div class="message bot">Chat history cleared. Start fresh!</div>';
        }
    </script>
</body>
</html>
